{% load static %}
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    
    <link rel="stylesheet" href='{% static "/css/mijn_werk.css" %}'>
    <link rel="stylesheet" href='{% static "/css/algemeen.css" %}'>
    <script src="https://kit.fontawesome.com/03deb1591a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dylan Vianen</h1>
            <span class="spacing-header"></span>
            <div class="link-cont">
                <a href='{% url "home" %}' class="link"><p>Home</p></a>
                <a href='{% url "over_mij" %}' class="link"><p>Over mij</p></a>
                <a href='{% url "services" %}' class="link"><p>Services</p></a>
                <a href='{% url "contact" %}' class="link"><p>Contact</p></a>
                <a href='{% url "mijn_werk" %}' class="link werk"><p>Mijn werk</p></a>
            </div>
            <span></span>
            <a class="mijn_werk" href='{% url "mijn_werk" %}'><p>Mijn werk</p></a>
            <svg class="dropd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
        </header>
        <span></span>
        <!--django temp begin-->
        
        <section class="werken_cont">
            <h1>Mijn projecten</h1>
            <div>
                {% block content %}
                {% for werk in werken %}
                    <a href='{{ link }}{{ werk.img }}'>
                        <img src='{{ link }}{{ werk.img }}' alt="{{ werk.title }}" class="img_werk">
                        <h3>{{ werk.title }}</h3>
                    </a>
                {% endfor %}
                {% endblock %}
            </div>
        </section>
        <span></span>
         <!--django temp end-->
        <footer class="flex">
            <div class="flex">
                <a href="https://www.instagram.com/dylan.ceb.rm/">
                    <i class="fa-brands fa-instagram"></i>
                    <p>dylan.ceb.rm</p>
                </a>
                <a href="https://www.facebook.com/jan.steen.98837399/">
                    <i class="fa-brands fa-facebook"></i>
                    <p>jan steen</p>
                </a>
                <a href="https://www.linkedin.com/in/dylan-vianen-160113218/">
                    <i class="fa-brands fa-linkedin"></i>
                    <p>dylan vianen</p>
                </a>
            </div>
            <span></span>
            <p>&copy;Copyright 2024</p>
        </footer>
    </div>
</body>
</html>
